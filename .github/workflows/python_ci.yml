name: Python CI Pipeline

# 1. TRIGGER: Run on every push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


# 2. JOBS: Define one job
jobs:
  build-and-test:
    name: Build, Install, and Test
    # Specify the runner environment
    runs-on: ubuntu-latest
    
    # 3. STEPS: Define the sequence of tasks
    steps:
    - name: Checkout Repository Code
      # Use an official Action to download the code onto the runner
      uses: actions/checkout@v4

    - name: Set up Python
      # Use an official Action to install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Specify the version of Python
        
    - name: Install Dependencies
      # Run a shell command (using 'pip' to install from requirements.txt)
      run: pip install -r requirements.txt

    - name: Run Pytest
      # Run the testing framework command
      run: pytest

    - name: Lint with Flake8
      # Run a code quality/linter check
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source â€“statistics
